<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" charset="utf-8">
  <style>
    .error-page {
      background: #f5f5f5;
      text-align: center;
      margin: 0;
      height: 95vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      padding: 20px;
      font-family: 'Trebuchet MS', '微軟正黑體', Helvetica, Arial, sans-serif;
    }
    @media(max-width: 991px) {
       .error-page {
        flex-direction: column;
      }
    }

    .error-page .error-content {
      max-width: 420px;
      padding: 20px;
    }
    @media(max-width: 991px) {
       .error-page .error-content {
        align-items: center;
        margin-left: 0;
      }
    }

    .error-content  h1 {
      font-family: Helvetica, sans-serif, Arial;
      font-style: normal;
      font-weight: 700;
      font-size: 40px;
      color: #373737;
      line-height: 1em;
      text-align: center;
    }
    @media(max-width: 991px) {
       .error-content  h1 {
        text-align: center;
        font-size: 32px;
      }
    }

    .error-content h1 span {
      font-size: 96px;
      display: block;
      line-height: 1em;
    }
    @media(max-width: 991px) {
       .error-content h1 span {
          font-size: 70px;
      }
    }

    .error-content div {
      color: #373737;
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .error-content  a {
      display: inline-block;
      font-size: 15px;
      padding: 0.7em 2em;
      font-weight: 400;
      color: #fff;
      background: #373737;
      cursor: pointer;
      text-decoration: none;
      margin-top: 30px;
    }

    .error-content  a:hover {
      background-color: #000;
    }

  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/404.html -->
  <div class="error-content">
    <h1><span>404</span>NOT FOUND</h1>
    <div>抱歉！此頁面不存在</div>
    <div>The page you were looking for doesn't exist.</div>
    <a href="#" onclick="location.href= window.location.origin">回首頁</a>
  </div>
</body>
</html>
